<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>LDXVIN PREMIUM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
--accent:#00e5ff;
--ease:cubic-bezier(.4,0,.2,1);
}

*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif}

body{
background:radial-gradient(circle at top,#1c1c1c,#000 60%);
color:#fff;
min-height:100vh;
}

/* ===== ANIMATION ===== */
@keyframes fade{from{opacity:0}to{opacity:1}}
@keyframes scale{from{transform:scale(.93);opacity:0}to{transform:scale(1);opacity:1}}
@keyframes spin{to{transform:rotate(360deg)}}

/* ===== SPLASH ===== */
#splash{
position:fixed;inset:0;
display:flex;align-items:center;justify-content:center;
background:radial-gradient(circle,#222,#000);
z-index:999;
}
.login-box{
background:linear-gradient(145deg,#0b0b0b,#1f1f1f);
padding:45px;border-radius:26px;width:330px;
text-align:center;
box-shadow:0 0 60px rgba(0,229,255,.25);
animation:scale .8s var(--ease);
}
.login-box h1{letter-spacing:6px;margin-bottom:22px}
.login-box input{
width:100%;padding:15px;border-radius:16px;border:none;
background:#111;color:#fff;text-align:center;
}
.login-box button{
margin-top:18px;padding:14px;width:100%;
border:none;border-radius:18px;
background:linear-gradient(135deg,var(--accent),#0072ff);
color:#000;font-weight:700;
}
.loader{
margin:22px auto 0;width:44px;height:44px;
border:5px solid #222;border-top:5px solid var(--accent);
border-radius:50%;animation:spin .8s linear infinite;display:none;
}

/* ===== MAIN ===== */
.container{
display:none;
padding:30px;
max-width:1100px;
margin:auto;
animation:fade .8s var(--ease);
}
h1{
text-align:center;
margin-bottom:35px;
letter-spacing:3px;
text-shadow:0 0 18px var(--accent);
}

/* ===== CARD ===== */
.card{
background:linear-gradient(145deg,#0c0c0c,#181818);
border-radius:26px;
padding:25px;
margin-bottom:28px;
box-shadow:0 25px 60px rgba(0,0,0,.7);
animation:scale .8s var(--ease);
}
input,textarea,button{
width:100%;padding:14px;
border-radius:16px;border:none;
margin-top:12px;
background:#0e0e0e;color:#fff;
}
button{
background:linear-gradient(135deg,var(--accent),#0072ff);
color:#000;font-weight:700;
}

/* ===== IMESSAGE ===== */
.fake-preview{
background:#000;border-radius:24px;
padding:22px;margin-top:15px;text-align:center;
animation:fade .6s var(--ease);
}
.fake-loading{
width:60px;height:60px;
border:6px solid #222;border-top:6px solid var(--accent);
border-radius:50%;
margin:35px auto;
animation:spin .8s linear infinite;
}
.iphone-frame{
position:relative;
max-width:320px;
margin:auto;
padding:14px;
border-radius:42px;
background:#000;
box-shadow:0 0 50px rgba(0,229,255,.45);
display:none;
animation:scale .6s var(--ease);
}
.iphone-frame::before{
content:"";
position:absolute;
top:7px;left:50%;
transform:translateX(-50%);
width:90px;height:18px;
background:#111;border-radius:20px;
}
.iphone-frame img{width:100%;border-radius:30px}

/* ===== FULLSCREEN ===== */
.fullscreen{
position:fixed;inset:0;
background:#000;
display:flex;align-items:center;justify-content:center;
z-index:9999;
animation:fade .4s var(--ease);
}

/* ===== MUSIC ===== */
.music{position:fixed;right:18px;bottom:85px}
.music button{width:58px;height:58px;border-radius:50%;font-size:22px}
#musicPopup{
position:fixed;right:90px;bottom:95px;
background:#111;padding:15px;border-radius:16px;
display:none;animation:scale .4s var(--ease);
}

footer{
text-align:center;
margin:50px 0 20px;
opacity:.55;
letter-spacing:2px;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <div class="login-box">
    <h1>LDXVIN</h1>
    <input id="passInput" placeholder="ENTER PASS">
    <button onclick="login()">UNLOCK</button>
    <div class="loader" id="loader"></div>
  </div>
</div>

<!-- MAIN -->
<div class="container" id="main">
<h1>WELCOME<br>LDXVIN XZO</h1>

<!-- SPAM NGL -->
<div class="card">
<h2>üî• SPAM NGL</h2>
<input id="nglLink" placeholder="https://ngl.link/username">
<textarea id="nglText" placeholder="Pesan NGL"></textarea>
<input id="nglCount" type="number" placeholder="Jumlah Kirim">
<button onclick="spamNGL()">KIRIM</button>
<div id="nglResult"></div>
</div>

<!-- IMESSAGE -->
<div class="card">
<h2>üì± iMessage Generator</h2>

<button onclick="generateFake()">GENERATE</button>

<div class="fake-preview" id="fakeBox" style="display:none">
  <div class="fake-loading" id="fakeLoading"></div>
  <div class="iphone-frame" id="iphoneFrame">
    <img id="fakeImg">
  </div>

  <a id="download" download="imessage.png">
    <button>DOWNLOAD</button>
  </a>
</div>
</div>

<footer>by ldxvin 2025</footer>
</div>

<!-- MUSIC -->
<div class="music">
<button onclick="toggleMusic()">üéµ</button>
</div>
<div id="musicPopup">
<select onchange="playMusic(this.value)">
<option value="">Pilih Lagu</option>
<option value="0">Music 1</option>
<option value="1">Music 2</option>
<option value="2">Music 3</option>
</select>
</div>
<audio id="audio"></audio>

<script>
/* LOGIN */
function login(){
if(passInput.value!=="LDXVIN") return alert("‚ùå PASS SALAH");
loader.style.display="block";
setTimeout(()=>{
splash.style.display="none";
main.style.display="block";
},1000);
}

/* SPAM NGL */
async function spamNGL(){
const l=nglLink.value.trim(),
t=nglText.value.trim(),
c=parseInt(nglCount.value);
if(!l||!t||!c) return alert("Lengkapi data!");
nglResult.innerHTML="‚è≥ 0 / "+c;
for(let i=1;i<=c;i++){
await fetch(
"https://api.siputzx.my.id/api/tools/ngl?link="
+encodeURIComponent(l)+"&text="+encodeURIComponent(t)+"&_="+Date.now()
);
nglResult.innerHTML=`‚úÖ ${i} / ${c}`;

}

/* IMESSAGE */
function generateFake(){
const t=fakeText.value.trim();
if(!t) return alert("Isi teks!");
fakeBox.style.display="block";
fakeLoading.style.display="block";
iphoneFrame.style.display="none";

+encodeURIComponent(t)+"&_="+Date.now();
fakeImg.onload=()=>{
fakeLoading.style.display="none";
iphoneFrame.style.display="block";

}

}

/* FULLSCREEN */
function openFullscreen(){
const f=document.createElement("div");
f.className="fullscreen";
f.innerHTML=`<img src="${fakeImg.src}" style="max-width:92%;border-radius:30px">`;
f.onclick=()=>f.remove();
document.body.appendChild(f);
}

/* MUSIC */
const musicList=[
"https://files.catbox.moe/4t8m4x.mp3",
"https://files.catbox.moe/1k7b5m.mp3",
"https://files.catbox.moe/zp1gtt.mp3"
];
function toggleMusic(){
musicPopup.style.display=musicPopup.style.display==="block"?"none":"block";
}
function playMusic(i){
if(!i)return;
audio.src=musicList[i];
audio.play();
}
</script>

</body>
